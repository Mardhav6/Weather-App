<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <!-- Form to Enter City Name -->
        <form action="/add_weather" method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
        
        <!-- Display Stored Weather Data -->
        <h2>Stored Weather Data</h2>
        <div id="weather-data">
            <% data.forEach((entry) => { %>
                <div class="weather-entry <%= getWeatherClass(entry.description) %>">
                    <h3><%= entry.city %></h3>
                    <p><strong>Temperature:</strong> <%= entry.temperature %>Â°C</p>
                    <p><strong>Description:</strong> <%= entry.description %></p>
                </div>
            <% }) %>
        </div>
    </div>
</body>
</html>
